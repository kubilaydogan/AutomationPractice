#https://github.com/grasshopper7/extentreports-cucumber7-adapter

extent.reporter.spark.start=true
extent.reporter.json.start=true
extent.reporter.pdf.start=false
extent.reporter.html.start=true

extent.reporter.pdf.out=test-output/PdfReport/Extent.pdf
extent.reporter.json.out=test-output/Json/ExtentJson.json
extent.reporter.html.out=test-output/HtmlReports/ExtentHtml.html

extent.reporter.spark.out=test-output/HtmlReports/Spark.html
extent.reporter.spark.config=src/test/resources/extent-config.xml
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log
extent.reporter.spark.base64imagesrc=true

screenshot.dir=test-output/
screenshot.rel.path=../

basefolder.name=reports
basefolder.datetimepattern=d-MMM-YY HH-mm-ss

# Optional
systeminfo.OS=Mac
systeminfo.User=Kubilay
systeminfo.App=Automation-Practice
systeminfo.Build=1.2











